# Includes
include catppuccin_mocha.conf

# Fonts
font_family MonoLisa-Bold
bold_font MonoLisa-Bold
italic_font MonoLisa-BoldItalic
bold_italic_font MonoLisa-BoldItalic
font_size 14.0
# background_opacity 0.95

# "Nerd Fonts - Pomicons"
symbol_map  U+E000-U+E00D Hack Nerd Font Mono Bold

# "Nerd Fonts - Powerline"
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Hack Nerd Font Mono Bold

# "Nerd Fonts - Powerline Extra"
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 Hack Nerd Font Mono Bold

# "Nerd Fonts - Symbols original"
symbol_map U+e5fa-U+e62b Hack Nerd Font Mono Bold

# "Nerd Fonts - Devicons"
symbol_map U+e700-U+e7c5 Hack Nerd Font Mono Bold

# "Nerd Fonts - Font awesome"
symbol_map U+f000-U+f2e0 Hack Nerd Font Mono Bold

# "Nerd Fonts - Font awesome extension"
symbol_map U+e200-U+e2a9 Hack Nerd Font Mono Bold

# "Nerd Fonts - Octicons"
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c Hack Nerd Font Mono Bold

# "Nerd Fonts - Font Linux"
symbol_map U+F300-U+F313 Hack Nerd Font Mono Bold

#  Nerd Fonts - Font Power Symbols"
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Hack Nerd Font Mono Bold

#  "Nerd Fonts - Material Design Icons"
symbol_map U+f500-U+fd46 Hack Nerd Font Mono Bold

# "Nerd Fonts - Weather Icons"
symbol_map U+e300-U+e3eb Hack Nerd Font Mono Bold

# Misc Code Point Fixes
symbol_map U+21B5,U+25B8,U+2605,U+2630,U+2632,U+2714,U+E0A3,U+E615,U+E62B Hack Nerd Font Mono Bold

# Customization
hide_window_decorations titlebar-only
window_padding_width 10
window_border_width 5pt

tab_bar_style separator
tab_bar_edge top
tab_bar_margin_width 9
tab_bar_margin_height 9 0
tab_bar_style separator
tab_bar_min_tabs 1
tab_bar_background none
tab_separator ""
tab_title_template "{fmt.fg._5c6370}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5c6370} {title.split()[0]} {fmt.fg._5c6370}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._e5c07b}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._e5c07b} {title.split()[0]} {fmt.fg._e5c07b}{fmt.bg.default} "

# Shortcuts
map ctrl+shift+q no_op
map ctrl+shift+w no_op
map cmd+opt+s no_op

map cmd+shift+h neighboring_window left
map cmd+shift+l neighboring_window right
map cmd+shift+k neighboring_window top
map cmd+shift+j neighboring_window bottom

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
